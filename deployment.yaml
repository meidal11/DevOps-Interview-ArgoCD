apiVersion: apps/v1
kind: Deployment
metadata:
  name: argoapp
spec:
  selector:
    matchLabels:
      app: argoapp
  replicas: 3
  template:
    metadata:
      labels:
        app: argoapp
    spec:
      containers:
      - image: argodocker:1
        name: argoapp
        ports:
        - containerPort: 8080
